
<html>
  <head>
    <title>Uber Sudoku</title>
    <!-- Setup to work like a mobile app-->
    <meta charset="utf8"/>
    <meta name="viewport" content="user-scalable=0, initial-scale=0.8, width=400"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-title" content="Uber Sudoku"/>
    <link href="css/img/logo.png" rel="apple-touch-icon"/>
    <!-- Scripts and Styles-->
    <link type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" rel="stylesheet"/>
    <link type="text/css" href="app.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/0.11.5/vue.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="sudoku-container">
      <div class="blur-bg"></div>
      <h1 class="title">Uber Sudoku</h1>
      <div id="sudoku-grid" v-attr="class: 'grid' + gridSize">
        <div v-repeat="numContainer: loop(gridSize)" class="cell-container grid-align">
          <div v-repeat="numCell: loop(gridSize)" class="cell grid-align inputx">
            <div v-text="getCellValue(grid, numContainer, numCell)" class="cell-value"></div>
            <div class="cell-hints">
              <div v-repeat="numHint: loop(gridSize)" v-text="numHint" class="cell-hint grid-align"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
